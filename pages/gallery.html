<html lang="en" dir="ltr">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
        
        <!-- jQuery library link -->
        <script src="jquery-3.4.0.min.js"></script>
        <!-- jquery script -->
        <script src="scripts/navbar.js"></script>
        
        <!--for the onclick image gallery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 align="center"><a href="../index.html">Floral Dead</a></h1>
        <nav>
            <ul>
                <li>
                    <a href="./aboutMe.html"><h1>About</h1></a>
                    </li>
                <li>
                    <a href="./gallery.html"><h1 >Gallery</h1></a>

                <li>
                    <a href="./contact.html"><h1>Contact</h1></a>
                    </li>
            </ul>
        </nav>
        <hr>
        <!--below is the code for the dynamic gallery-->
        <!-- in every row there are 4 columns, so it displays four works in a row -->
    
    <div class="main">
        <!--row 1-->
        <div class="row">
            <div class="col">
                <div class="content">
                    <a href="../img/Berlin.jpg" class="image">
                        <img src="../img/Berlin.jpg" alt="berlin" style="width:100%">
                        </a>
                    <h3 align="right">Berlin</h3>
                    <p align="right">watercolor</p>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <a href="../img/shoesInItaly.jpg" class="image">
                        <img src="../img/shoesInItaly.jpg" alt="shoesInItaly" style="width:100%">
                    </a>
                    <h3 align="right">Shoes In Italy</h3>
                    <p align="right">watercolor</p>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <a href="../img/jimin.jpg" class="image">
                        <img src="../img/jimin.jpg" alt="jm" style="width:100%">
                    </a>
                    <h3 align="right">Jimin</h3>
                    <p align="right">acrylic on canvas . 8x14</p>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <a href="../img/hood.jpg" class="image">
                        <img src="../img/hood.jpg" alt="doodle" style="width:100%">
                    </a>
                    <h3 align="right">Hood</h3>
                    <p align="right">digital 5x7</p>
                </div>
            </div>
        </div>
        
        <!--row 2-->
        <div class="row">
            <div class="col">
                <div class="content">
                    <a href="../img/portrait.JPG" class="image">
                        <img src="../img/portrait.JPG" alt="portrait" style="width:100%">
                    </a>
                    <h3 align="right">Grandmother</h3>
                    <p align="right">acrylic on canvas 18x24</p>
                </div>
            </div>
        </div>
    </div>
        
    <script>
        $('.content').magnificPopup({
            type: 'image',
            delegate: 'a',
            closeOnContentClick: true,
            arrowMarkup: '<button title="%title%" type="button" class="mfp-arrow mfp-arrow-%dir%"></button>', // markup of an arrow button
            tPrev: 'Previous (Left arrow key)', // title for left button
            content:{
                enabled: true
            }
        });
    </script>
    </body>
</html>
